<ion-header>

  <ion-navbar color="primary">
    <ion-title>todos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let todo of todoService.todos | prioritizedTodosPipe">
      <ion-item [ngStyle]="setTodoStyles(todo)">
        <ion-label>{{ todo.description }}</ion-label>
        <ion-checkbox [checked]="todo.isDone" (click)="toggleTodo(todo)">
        </ion-checkbox>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="dark" (click)="showEditTodo(todo)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="removeTodo(todo)">
          <ion-icon name="remove-circle"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-divider *ngIf="(todoService.todos | doneTodosPipe).length > 0"> Done Tasks</ion-item-divider>
    <ion-item *ngFor="let todo of todoService.todos | doneTodosPipe" [ngStyle]="setTodoStyles(todo)">
      <ion-label color="light">{{ todo.description }}</ion-label>
      <ion-checkbox color="light" [checked]="todo.isDone" (click)="toggleTodo(todo)"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini (click)="showAddTodo()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
